<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caja de chistes de chucknorris</title>
    <script lang="javascript">
            function presentar() {
                document.body.querySelector("p").innerHTML='';
                fetch('https://api.chucknorris.io/jokes/random')
                    .then(response => response.json())
                    .then(json => {
                        document.body.querySelector("p").innerHTML=json.value;
                    })
                    .catch(err => console.log('Solicitud fallida', err));
            }
    </script>
</head>
<body>
    <br><br><br>
    <button onclick="presentar()">Obtener </button>
    <br><br><br>
    <p id="resultados">PREP√ÅRATE PARA EL CHISTE</p>
</body>
</html>
