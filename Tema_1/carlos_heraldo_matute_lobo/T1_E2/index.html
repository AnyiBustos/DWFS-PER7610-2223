<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tienda</title>
</head>
<body>
  <div class="card">
    <div class="card-header">
      Tienda
    </div>
    <div class="card-body">
      <h5 class="card-title"> Datos del comprador</h5>
      <p class="card-text">
        
        <div class="card border-dark mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-md-8">
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Número de Teléfono</label>
                    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Direccion</label>
                    <textarea type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"></textarea>
                  </div>
                  <hr>
                  <div class="mb-3 form-check">
                    <input type="radio" name="tarjeta" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">PayPal</label>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="radio" name="tarjeta" class="form-check-input" id="exampleCheck2">
                    <label class="form-check-label" for="exampleCheck2">Tarjeta de Crédito</label>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="radio" name="tarjeta" class="form-check-input" id="exampleCheck3">
                    <label class="form-check-label" for="exampleCheck3">Tarjeta de Debito</label>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nombre de la tarjeta</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Número de la tarjeta</label>
                        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-3">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Fecha de expiración</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">CVV</label>
                        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-md-4">
                <h5 class="card-title"> Carrito</h5>
                <ol class="list-group list-group-numbered">
                  <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                      <div class="fw-bold">Producto 1</div>
                      Detalle de producto $150.00
                    </div>
                    <span class="badge bg-primary rounded-pill">2</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                      <div class="fw-bold">Producto 2</div>
                      Detalle de producto $50.00
                    </div>
                    <span class="badge bg-primary rounded-pill">1</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                      <div class="fw-bold">Producto 3</div>
                      Detalle de producto $70.00
                    </div>
                    <span class="badge bg-primary rounded-pill">4</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                      <div class="fw-bold">Producto 4</div>
                      Detalle de producto $230.00
                    </div>
                    <span class="badge bg-primary rounded-pill">3</span>
                  </li>
                  <p class="fs-1 text-end"><strong>Total:</strong> $500.00</p>
                </ol>
              </div>
              
              <a href="#" class="btn btn-block btn-primary">Comprar</a>
            </div>
          </div>
        </div>
      </p>
    </div>
  </div>
</body>
</html>
